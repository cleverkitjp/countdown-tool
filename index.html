<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かんたん日数カウント - 記念日・イベントのカウントダウン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 簡易説明 -->
  <meta name="description" content="記念日・イベントまでの「あと何日？」をスマホだけでサクッと表示できる日数カウントツールです。運動会・誕生日・受験・ライブ・推し活・家族旅行などにどうぞ。">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <header class="header">
      <h1 class="title">かんたん日数カウント</h1>
      <p class="subtitle">
        記念日・イベントまでの「あと何日？」を、スマホだけでサクッと表示できます。
      </p>
      <p class="short-desc">
        運動会・誕生日・受験・ライブ・推し活・家族旅行など、なんでもどうぞ。
      </p>
    </header>

    <main>
      <!-- 入力カード -->
      <section class="card input-card">
        <div class="form-group">
          <label for="eventTitle">イベント名（任意）</label>
          <input
            type="text"
            id="eventTitle"
            placeholder="例）長女の高校受験 / 家族旅行 / 推しのライブ"
          >
        </div>

        <div class="form-group">
          <label for="eventDate">日付<span class="required">（必須）</span></label>
          <input type="date" id="eventDate">
        </div>

        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="useDDay">
            <span>D-Day表記もつける（D-30 / D+10 / D-Day）</span>
          </label>
        </div>

        <p id="errorMessage" class="error-message"></p>

        <button id="calculateButton" class="btn primary-btn">
          カウントする
        </button>
      </section>

      <!-- 結果カード -->
      <section class="card result-card" id="resultCard" aria-live="polite">
        <div class="result-main" id="mainCountText">
          イベントを入力して「カウントする」を押してください
        </div>
        <div class="result-sub" id="eventTitleDisplay"></div>
        <div class="result-sub date" id="eventDateDisplay"></div>
        <div class="result-dday" id="ddayDisplay"></div>
      </section>

      <!-- アクションエリア -->
      <section class="actions">
        <button id="copyButton" class="btn outline-btn">
          テキストをコピー
        </button>
        <p class="hint">
          ※スクリーンショットを撮って、画像としてSNSやLINEでもシェアできます。
        </p>
      </section>

      <!-- 補足説明 -->
      <section class="explain">
        <h2 class="explain-title">このツールの使いみち</h2>
        <ul class="explain-list">
          <li>運動会や発表会までの日数を、子どもと一緒にチェック</li>
          <li>受験日や検定日までのカウントダウンでモチベーションアップ</li>
          <li>推しのライブ・誕生日・イベントまでのワクワクを共有</li>
          <li>家族旅行・帰省・記念日などの予定を、分かりやすく共有</li>
        </ul>
      </section>
    </main>

    <footer id="commonFooter" class="footer-placeholder">
      <!-- 共通フッターを script.js から読み込み -->
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
